<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#24282f" />
  <meta name="description" content="Explore o multiverso de Rick and Morty" />
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Multiverse Codex</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
    
<script type="module">
       // O Vite injeta o valor correto aqui automaticamente
       const baseUrl = import.meta.env.BASE_URL;

       if ('serviceWorker' in navigator) {
         window.addEventListener('load', () => {
           // Registra o SW usando a base correta
           navigator.serviceWorker.register(`${baseUrl}sw.js`)
             .then(reg => console.log('SW registrado'))
             .catch(err => console.log('SW falhou', err));
         });
       }
    </script>
</body>

</html>
